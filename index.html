<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <title>My Own Paint</title>
  <link rel='shortcut icon' href='img/icon.jpg' type='image/jpg'>
  <link rel='stylesheet' href='css/style.css'>
  <script src='js/script.js' defer></script>
  <script src='js/drawing.js' defer></script>
  <script src='js/drawing-tools/background-canvas.js' defer></script>
  <script src='js/drawing-tools/choose-color-canvas.js' defer></script>
  <script src='js/drawing-tools/clear-canvas.js' defer></script>
  <script src='js/drawing-tools/save-canvas.js' defer></script>
  <script src='js/drawing-tools/slider-canvas.js' defer></script>
</head>

<body>
  <div class='tools'>
    <h1>MyOwnPaint.html</h1>
    <h2>Choose your color:</h2>
    <div class='colors'>
      <span class='input-container'>
        <input type='radio' name='color' class='color color--black' id='black' value='black' checked>
        <label for='black'>Black</label>
      </span>

      <span class='input-container'>
        <input type='radio' name='color' class='color color--white' id='white' value='white'>
        <label for='white'>White</label>
      </span>

      <span class='input-container'>
        <input type='radio' name='color' class='color color--red' id='red' value='red'>
        <label for='red'>Red</label>
      </span>

      <span class='input-container'>
        <input type='radio' name='color' class='color color--green' id='green' value='green'>
        <label for='green'>Green</label>
      </span>

      <span class='input-container'>
        <input type='radio' name='color' class='color color--blue' id='blue' value='blue'>
        <label for='blue'>Blue</label>
      </span>

      <span class='input-container'>
        <input type='radio' name='color' class='color color--yellow' id='yellow' value='yellow'>
        <label for='yellow'>Yellow</label>
      </span>

      <span class='input-container'>
        <input type='radio' name='color' class='color color--custom' id='custom' value='custom'>
        <label for='custom' class='label--custom'>Custom color</label>
        <input class='custom--text'>
      </span>

      <span class='input-container'>
        <p class='clear'>Clear Canvas</p>
      </span>
    </div>
    <h2>Choose brush size:</h2>
    <div class='slider'>
      <span class='slider-line'></span>
      <span class='slider-pin' value='10'>1</span>
    </div>
    <h2 class='canvas__add-background'>Add white bg to canvas</h2>
    <h2 class='save save--jpg'>Save this as JPG</h2>
    <h2 class='save save--png'>Save this as PNG</h2>

    <!-- <span>
    <input type='file' name='canvas-bg' id='canvas-bg' class='canvas-bg'>
    <label for='canvas-bg'><h2>Set image as canvas background</h2></label>
    </span> -->

  </div>
  <canvas class='canvas' width='400' height='400'>
  </canvas>
  <p class='author'>Made by <a href=''>WearponiX</a>, hosted by <a href=''>GitHub</a>. Nothing is reserved, I'm too lazy to read about that.</p>
</html>
